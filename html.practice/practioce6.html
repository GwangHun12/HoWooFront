<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>프론트엔드 개발자 지원서</title>
    <style>
        ul{
            list-style-type:none;
        }
        form{
            margin: auto;
            width: 400px;
          
        }
        ul>li>labe{
            width: 80px;
            text-align: left;
            float: left;
        }
    
    </style>
</head>

<body>
    <div>
        <form action="/member/login.do" method="post">
        <fieldset>
            <p><h1>프론트엔드 개발자 지원서</h1></p>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <p><hr></p>

            <h4>개인정보</h4>
            <ul>
                <li>이름 <input type="text" name="name" placeholder ="공백없이 입력하세요"> </li>
                <li>연락처 <input type="text" name="number"></li>

            </ul>
            <br>
            <h4>지원 분야</h4>
                <ul>
                    <li> <input type="radio" id="pub" name="job">
                        <label for="pub">웹 퍼블리싱</label></li>
                        <li><input type="radio" id="app" name="job">
                            <label for="app">웹 어플리케이션 개발</label></li>
                            <li> <input type="radio" id="set" name="job">
                                <label for="set">개발 환경 개선</label>
                            </li>
                </ul>

                <br>

                <h4>지원 동기</h4>
                <textarea rows="5" cols="70" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
                <br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
        </fieldset>
        
    </div>
</form>





</body>
</html>
